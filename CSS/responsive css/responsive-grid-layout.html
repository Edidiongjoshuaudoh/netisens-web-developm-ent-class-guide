       /* mobile first approach*/    
        .container-grid{
            margin: 20px;
            border: 1px solid #ccc;
            padding: 10px;            
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            background-color: rgb(255, 0, 21);
        }
        .grid-item{
            margin: 5px;
            padding: 10px;
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            text-align: center;
        }

        /* media query for tablets */
        @media screen and (min-width:471px) {
            .container-grid{
                grid-template-columns: repeat(2, 1fr);
                background-color: aqua;
            }
        }

        /* media query for desktops and larger screens */
        @media screen and (min-width:471px) {
            .container-grid{
                grid-template-columns: repeat(2, 1fr);
                background-color: aqua;
            }
        }
        /* media query for tablets */
        @media screen and (min-width:1025px) {
            .container-grid{
                grid-template-columns: repeat(3, 1fr);
                background-color: yellow;
            }
        }
    </style>
</head>
<body>
    <h1></h1>
    <div class="container-grid">
        <div class="grid-item">Grid 1</div>
        <div class="grid-item">Grid 2</div>
        <div class="grid-item">Grid 3</div>
        <div class="grid-item">Grid 4</div>
        <div class="grid-item">Grid 5</div>
        <div class="grid-item">Grid 6</div>
        <div class="grid-item">Grid 7</div>
        <div class="grid-item">Grid 8</div>
        <div class="grid-item">Grid 9</div>
    </div>    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const h1 = document.querySelector('h1');
            const updateScreenWidth = () => {
                const bodyWidth = window.innerWidth;
                h1.textContent = `Current screen width: ${bodyWidth}px`;
            };
            
            // Initial call to set the width on page load
            updateScreenWidth();
            
            // Add event listener for resize event
            window.addEventListener('resize', updateScreenWidth);
        });
    </script>
</body>
</html>
